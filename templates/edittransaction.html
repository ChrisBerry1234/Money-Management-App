{% extends "layout.html" %}

{% block body %}

<div> Hello {{ transaction }}</div>

<form action="{{ url_for('edit_transaction', id = transaction['id']) }}" method="post">
    <label> Date </label>
    <input name="new-date" value="{{transaction.date}}" type="date" required>

    <label> Amount </label>
    <input name="new-amount" value="{{ transaction.amount}}" type="number" placeholder="Enter New Amount: ">
    
    <div> </div>
    <button type="submit"> Edit </button>

    <a href="{{url_for('index')}}"> Go back </a>

</form>
    

{% endblock %}
